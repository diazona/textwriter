build.classes.dir=${build.web.dir}/WEB-INF/classes
build.classes.excludes=**/*.java,**/*.form
build.dir=build
build.generated.dir=${build.dir}/generated
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
build.web.dir=${build.dir}/web
build.web.excludes=${build.classes.excludes}
client.urlPart=/render.jsp
compile.jsps=true
conf.dir=${source.root}/conf
debug.classpath=${javac.classpath}:${build.classes.dir}
debug.test.classpath=\
    ${run.test.classpath}
display.browser=false
dist.dir=dist
dist.ear.war=${dist.dir}/${war.ear.name}
dist.javadoc.dir=${dist.dir}/javadoc
dist.war=${dist.dir}/${war.name}
j2ee.platform=1.4
j2ee.server.type=Tomcat60
jar.compress=false
javac.classpath=\
    ${libs.jstl11.classpath}:\
    ${reference.ellipsix.jar}:\
    ${libs.ServletAPI.classpath}
# Space-separated list of extra javac options
javac.compilerargs=
javac.debug=false
javac.deprecation=false
javac.source=${default.javac.source}
javac.target=${default.javac.target}
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.preview=true
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
jspcompilation.classpath=${jspc.classpath}:${javac.classpath}
lib.dir=${web.docbase.dir}/WEB-INF/lib
# Property libs.ServletAPI.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.ServletAPI.classpath=../../../../../usr/share/servletapi-2.4/lib/servlet-api.jar:../../../../../usr/share/servletapi-2.4/lib/jsp-api.jar
platform.active=default_platform
project.ellipsix=../ellipsix
reference.ellipsix.jar=${project.ellipsix}/dist/ellipsix.jar
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
# Space-separated list of JVM arguments used when running class with main method
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value):
runmain.jvmargs=
source.root=.
src.dir=src
test.src.dir=test
war.content.additional=
war.ear.name=textwriter.war
war.name=textwriter.war
war.package=true
web.docbase.dir=web
webinf.dir=web/WEB-INF
